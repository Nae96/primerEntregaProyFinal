<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Producto</title>
	  </head>
	  <body>
	    <form action="http://localhost:8080/api/products/" method="post">
	      <input type="text" name="title" placeholder="Nombre" />
	      <input type="text" name="description" placeholder="Descripcion" />
	      <input type="number" name="price" placeholder="Precio" />
	      <input type="number" name="code" placeholder="Codigo" />
	      <input type="number" name="stock" placeholder="Stock" />
	      <input type="text" name="thumbnail" placeholder="Ruta de imagen" />
	      <input type="submit" id="formulario-add" placeholder="Modificar" />
	    </form>


	  </body>
	</html>
